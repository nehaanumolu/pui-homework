<!-- Product Detail Page HTML File-->
<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Detail Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/detail.css">
    <script defer src="js/rollsData.js"></script>
    <script defer src="js/app.js"></script>
  </head>

  <body>
    <!-- Top Nav Bar : Updated -->
  <div class="nav-wrapper">
    <div class="navbar-flexbox">
      <a href="index.html" id="logo"><img src="assets/logo/logo-01.svg"></a>     
      <div class="links-container">
        <a id="products" href="index.html"><span class="highlight">PRODUCTS</span></a>
        <a id="cart" href="cart.html">CART</a>
      </div>
      <div id="banner">Cinammon Roll</div>
    </div>
  </div>


  <div class="product-wrapper container">
    <!-- Place image and info side by side-->
    <div class="detail-flex-box">
      <div class = "image-container">
        <img class="product-image" src="assets/products/original-cinnamon-roll.jpg">
      </div>
      <div class="info-container">
        <div id="message">
          <p>Customize our delicious, hand-making cinnamons to your liking!</p>
        </div>
        <div id="customize">
          <p>Glazing:</p>
          <select id="glazing" name="glazing" onchange="onSelectGlazeChange(this)">
            <option value=0>Keep original</option>
            <option value=1>Sugar milk</option>
            <option value=2>Vanilla milk</option>
            <option value=3">Double chocolate</option>
          </select>
          <p>Pack size:</p>
          <select id="pack-size" name="pack-size" onchange="onSelectPackSizeChange(this)">
            <option value=0>1</option>
            <option value=1>3</option>
            <option value=2>6</option>
            <option value=3>12</option>
          </select>
      </div>
        <div id="add-cart">
          <span class="cart-price">$2.49</span>
          <a href="cart.html">
            <span class="highlight">Add to Cart</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
