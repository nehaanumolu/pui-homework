<!-- Product Detail Page -->

<!DOCTYPE html>

<html lang="en">

  <meta charset="UTF-8">
  
  <head>

    <title>Product Detail Page</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="css/cart.css">

  </head>
  
  <body>

    <div class="nav-wrapper">
      <a href="index.html" id="logo"><img src="assets/logo/logo-01.svg"></a>       
      <div class="navbar">
        <a id="product" href="#"><span class="highlight">Products</span></a>
        <a id="cart" href="cart.html">Cart</a>
      </div>
      <div id="banner">Our hand-made cinnamon roll</div>
    </div>

    <!-- Product Details -->

    <!-- Product placed in product detail card, which contains image, 
      description, dropdowns, price and add to cart button -->
    <div class="product-detail-card">
      <img class="product-image" alt="Original Cinnamon Roll" src="assets/products/original-cinnamon-roll.jpg">
      <p class="product-detail-description">Customize our delicious, hand-making cinnamons to your liking!</p>
      <label for="glazing">Glazing:</label>
      <select id="glazing" name="glazing">
        <option value="keep_original">Keep Original</option>
        <option value="sugar_milk">Sugar milk</option>
        <option value="vanilla_milk">Vanilla milk</option>
        <option value="double_chocolate">Double Chocolate</option>
      </select>

      <label for="pack_size">Pack Size:</label>
      <select id="pack_size" name="pack_size">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="12">12</option>
      </select>

      <div class="product-add-to-cart-card">
        <p class="product-detail-price">$2.49</p>
        <button class="add-to-cart-button">Add to cart</button>
      </div>
    </div>
  </body>

</html>
