<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/cart.css" type="text/css" />
</head>
<body>
	<div class="nav-wrapper">
		<a href="index.html" id="logo"><img src="assets/logo/logo-01.svg"></a>
		<div class="navbar">
			<a id="product" href="index.html"><span>Products</span></a>
			<a id="cart" href="cart.html"><span class="highlight">Cart</span></a>
		</div>
		<div id="banner">Shopping Cart</div>
	</div>

	<div class="product-cart-wrapper container">
		<div id="item-listing" class="cart-grid">
			<div>
				<img class="product-image" src="assets/products/original-cinnamon-roll.jpg">
				<p class="remove">Remove</p>
			</div>
			<div>
				<p>Original Cinnamon Roll</p>
				<p>Glazing: Keep original</p>
				<p>Pack Size: 1</p>
			</div>
			<div>
				<p>$2.49</p>
			</div>
			<div>
				<img class="product-image" src="assets/products/double-chocolate-cinnamon-roll.jpg">
				<p class="remove">Remove</p>
			</div>
			<div>
				<p>Double Chocolate Cinnamon Roll</p>
				<p>Glazing: Sugar Milk</p>
				<p>Pack Size: 6</p>
			</div>
			<div>
				<p>$27.45</p>
			</div>
		</div>
		<div id="total" class="cart-grid">
			<p>Total: $29.94</p>
		</div>
		<div id="checkout">
			<button class="highlight">Checkout</button>
		</div>
	</div>
</body>
</html>
