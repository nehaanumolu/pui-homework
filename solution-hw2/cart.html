<!-- Shopping Cart Page -->

<!DOCTYPE html>

<html lang="en">

  <meta charset="UTF-8">
  
  <head>

    <title>Product Detail Page</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="css/cart.css">

  </head>
  
  <body>

    <div class="nav-wrapper">
      <a href="index.html" id="logo"><img src="assets/logo/logo-01.svg"></a>       
      <div class="navbar">
        <a id="product" href="index.html"><span>Products</span></a>
        <a id="cart" href="cart.html"><span class="highlight">Cart</span></a>
      </div>
      <div id="banner">Our hand-made cinnamon roll</div>
    </div>

    <div class="product-wrapper container">
      <div>
        <img class="product-image" alt="Original Cinnamon Roll" src="assets/products/original-cinnamon-roll.jpg">
      </div>div
        <p class="remove-button">Remove</p>
        <p class="product-cart-details ">Original Cinnamon Roll</p>
        <p class="product-cart-details ">Glazing: Keep original</p>
        <p class="product-cart-details ">Pack Size: 1</p>
        <p class="product-cart-details ">$2.49</p>
      </div>

      <div class="product-cart-card">
        <img class="product-cart-image" alt="Double Chocolate Cinnamon Roll" src="assets/products/double-chocolate-cinnamon-roll.jpg">
        <p class="remove-button">Remove</p>
        <p class="product-cart-details ">Double Chocolate Cinnamon Roll</p>
        <p class="product-cart-details ">Glazing: Sugar milk</p>
        <p class="product-cart-details ">Pack Size: 6</p>
        <p class="product-cart-details ">$27.45</p>
      </div>

  </div>
  
  <!-- Product Price and Checkout button-->
  <p class="product-cart-details">Total: $29.94</p>
  <button class="product-cart-checkout-button">Checkout</button>

  </body>

</html>
