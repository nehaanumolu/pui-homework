<!-- Shopping Cart Page -->

<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Product Cart Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
  </head>
  
  <body>

    <div class="nav-wrapper">
      <a href="index.html" id="logo"><img src="assets/logo/logo-01.svg"></a>       
      <div class="navbar">
        <a id="product" href="index.html"><span>Products</span></a>
        <a id="cart" href="cart.html"><span class="highlight">Cart</span></a>
      </div>
      <div id="banner">Our hand-made cinnamon roll</div>
    </div>

    <div class="product-cart-wrapper container">
      <div id="item-listing">
        <div>
          <img class="product-image" alt="Original Cinnamon Roll" src="assets/products/original-cinnamon-roll.jpg">
          <p class="remove">Remove</p>
        </div>
      <div>
        <p>Original Cinnamon Roll</p>
        <p>Glazing: Keep original</p>
        <p>Pack Size: 1</p>
        <p>$2.49</p>
      </div>

      <div>
        <img class="product-image" alt="Double Chocolate Cinnamon Roll" src="assets/products/double-chocolate-cinnamon-roll.jpg">
        <p class="remove">Remove</p>
      </div>
      <div>
        <p>Double Chocolate Cinnamon Roll</p>
        <p>Glazing: Sugar milk</p>
        <p>Pack Size: 6</p>
        <p>$27.45</p>
      </div>

  </div>
  
  <p class="product-cart-details">Total: $29.94</p>
  <button class="product-cart-checkout-button">Checkout</button>

  </body>

</html>
