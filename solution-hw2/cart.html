<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping Cart</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/cart.css" type="text/css" />
</head>
<body>
	<div class="nav-wrapper">
		<div class="navbar-flexbox">
		<a href="index.html" id="logo"><img src="assets/logo/logo-01.svg"></a>     
		<div class="links-container">
			<a id="product" href="index.html">PRODUCTS</a>
			<a id="cart" href="#"><span class="highlight">CART</span></a>
		</div>
		<div id="banner">Our hand-made cinnamon rolls</div>
		</div>
	</div>

	<div class="product-cart-wrapper container">
		<div id="item-listing">
			<div class="item-image">
				<img class="product-image" src="assets/products/original-cinnamon-roll.jpg">
				<p class="remove">Remove</p>
			</div>
			<div class="item-details">
				<p>Original Cinnamon Roll</p>
				<p>Glazing: Keep original</p>
				<p>Pack Size: 1</p>
			</div>
			<div class="item-price">
				<p>$2.49</p>
			</div>
		</div>
		<div id="item-listing">
			<div class="item-image">
				<img class="product-image" src="assets/products/double-chocolate-cinnamon-roll.jpg">
				<p class="remove">Remove</p>
			</div>
			<div class="item-details">
				<p>Double Chocolate Cinnamon Roll</p>
				<p>Glazing: Sugar Milk</p>
				<p>Pack Size: 6</p>
			</div>
			<div class="item-price">
				<p>$27.45</p>
			</div>
		</div>
		<div class="checkout-section">
			<div class="total-price">
				<p class="total-word">Total</p>
				<p class="checkout-price">$29.94</p>
			</div>
			<div class="checkout-button">
				<button class="highlight">Checkout</button>
			</div>
		</div>
	</div>
</body>
</html>
