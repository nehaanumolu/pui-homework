<!-- Product Gallery Page -->

<!DOCTYPE html>

<html lang="en">

  <meta charset="UTF-8">
  
  <head>

    <title>Product Gallery Page</title>

    <link rel="stylesheet" href="css/style.css">

  </head>
  
  <body>

    <div class="page-header">
      <a href="index.html">
        <img class="bunbun-logo" alt="Bun Bun Logo" src="assets/logo/logo-01.svg"> 
      </a>
    </div>

    <div class="top-menu">
      <p class="products-title-highlighted ">PRODUCTS</p>
      <a href="shopping_cart_page.html">
        <p class="cart-title-regular">CART</p>
      </a>
    </div>
    
    <p class="banner">Our hand-made cinammon rolls</p>

    <div class="gallery-wrapper">

      <!-- Each product is placed in a product card -->

      <div class="product-card">
        <a href="product_detail_page.html"> 
          <img class="product-image" alt="Original cinnamon roll" src="assets/products/original-cinnamon-roll.jpg">
          <p class="product-gallery-product-name">Original cinnamon roll</p>
          <p class="product-gallery-price">$2.49</p>
        </a>
      </div>

      <div class="product-card">
        <a href="product_detail_page.html"> 
          <img class="product-image" alt="Apple Cinnamon Roll" src="assets/products/apple-cinnamon-roll.jpg">
          <p class="product-gallery-product-name">Apple cinnamon roll</p>
          <p class="product-gallery-price">$3.49</p>
        </a>
      </div>

      <div class="product-card">
        <a href="product_detail_page.html"> 
          <img class="product-image" alt="Raising Cinnamon Roll" src="assets/products/raisin-cinnamon-roll.jpg">
          <p class="product-gallery-product-name">Raisin cinnamon roll</p>
          <p class="product-gallery-price">$2.99</p>
        </a>
      </div>

      <div class="product-card">
        <a href="product_detail_page.html"> 
          <img class="product-image" alt="Walnut Cinnamon Roll" src="assets/products/walnut-cinnamon-roll.jpg">
          <p class="product-gallery-product-name">Walnut cinnamon roll</p>
          <p class="product-gallery-price">$3.49</p>
        </a>
      </div>

      <div class="product-card">
        <a href="product_detail_page.html"> 
          <img class="product-image" alt="Double Chocolate Cinnamon Roll" src="assets/products/double-chocolate-cinnamon-roll.jpg">
          <p class="product-gallery-product-name">Double-chocolate cinnamon roll</p>
          <p class="product-gallery-price">$3.99</p>
        </a>
      </div>

      <div class="product-card">
        <a href="product_detail_page.html"> 
          <img class="product-image" alt="Strawberry Cinnamon Roll" src="assets/products/strawberry-cinnamon-roll.jpg">
          <p class="product-gallery-product-name">Strawberry cinnamon roll</p>
          <p class="product-gallery-price">$3.99</p>
        </a>
      </div>

    </div>

  </body>
</html>
