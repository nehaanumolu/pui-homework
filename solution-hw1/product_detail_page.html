<!-- Product Gallery Page -->

<!DOCTYPE html>

<html lang="en">

  <meta charset="UTF-8">
  
  <head>

    <title>Product Detail Page</title>

    <link rel="stylesheet" href="css/style.css"> <!-- import stylesheet -->

  </head>
  
  <body>

    <!-- Page Header -->
    <div class="page-header">
      <img class="bunbun-logo" src="assets/logo/logo-01.svg"> 
    </div>

    <!-- Top Menu i.e. Products vs. Cart-->
    <div class="top-menu">
      <p class="products-title-highlighted ">PRODUCTS</p>
      <p class="cart-title-regular">CART</p>
    </div>
    
    <p class="page-description">Original cinammon roll</p>

    <!-- Product detail -->

    <div class="product-detail-card">
      <img class="product-image" src="assets/products/original-cinnamon-roll.jpg">
      <p class="product-detail-description">Customize our delicious, hand-making cinnamons to your liking!</p>
      <p class="product-detail-glazing">Glazing:</p>
      <p class="product-detail-glazing">Pack size:</p>

      <div class="product-add-to-cart-card">
        <p class="product-detail-price">$2.49</p>
        <button class="add-to-cart-button">Add to cart</button>
      </div>
    </div>

    <p>
        And I can link to <a href="./otherpage.html">other pages.</a>
    </p>

  </body>

</html>
